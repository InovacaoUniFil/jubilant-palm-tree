<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FF8040">
    <meta name="robots" content="noindex,nofollow">

    <!-- Título -->
    <title>Fale com o Tutor</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="icon" href="img/favicon.svg">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@100;200;300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    <!-- Javascript -->
    <script src="https://cdn.tiny.cloud/1/p0418myvm077k8kap8ymydeozp49tkg6ryh7dwc6mi9uakaj/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
</head>

<body>
    <!-- Pacote -->
    <div class="d-flex align-items-center mt-5">

        <!-- Conteúdo -->
        <div class="container text-center">
            <ul id="userData"></ul>
            <script>
                const ul = document.getElementById('userData');
                let userData;
                let name = document.createElement('h2');
                name.innerHTML= 'Bepis';
                fetch("https://unifil.test.instructure.com/api/v1/users/self").then(
                    (data => {
                        userData = data;
                        userData.map(function(userData) {

                        name.innerHTML= '${userData.name}';
                        
                    });
                    })
                )
                ul.appendChild(name);
            </script>
            <div class="row">
                <div class="col-12 mb-4">
                    <h2>Fale com o seu Tutor</h2>
                    <h6>Crie e acompanhe os seus chamados para esclarecer suas dúvidas e demais informações.</h6>
                    <form name="ticket" method="post">
                        <div class="row">
                            <div class="col-12 mt-2">
                                <textarea style="height: 100px;" required></textarea>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary btn-lg mt-4"
                                    onclick="location.href='sucesso.html';">Criar Chamado para Atendimento</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <!-- Bootstrap / Popper / Jquery JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

    <!-- Customização JS -->
    <script src="js/script.js"></script>

    <!-- Script -->
    <script>
        // Editor Tinymce
        tinymce.init({
            selector: 'textarea',
            language: 'pt_BR',
            menubar: false,
            height: 300,
            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tableofcontents footnotes mergetags autocorrect typography inlinecss',
            toolbar: 'undo redo | blocks fontsize | forecolor backcolor | bold italic underline strikethrough | link image | align numlist bullist indent outdent',
            automatic_uploads: true,
            file_picker_types: 'image',
            file_picker_callback: (cb, value, meta) => {
                const input = document.createElement('input');
                input.setAttribute('type', 'file');
                input.setAttribute('accept', 'image/*');
                input.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.addEventListener('load', () => {
                        const id = 'blobid' + (new Date()).getTime();
                        const blobCache = tinymce.activeEditor.editorUpload.blobCache;
                        const base64 = reader.result.split(',')[1];
                        const blobInfo = blobCache.create(id, file, base64);
                        blobCache.add(blobInfo);
                        cb(blobInfo.blobUri(), { title: file.name });
                    });
                    reader.readAsDataURL(file);
                });
                input.click();
            },
        });
    </script>
</body>

</html>
